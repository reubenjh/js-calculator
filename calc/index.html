<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link href="./main.css" type="text/css" rel="stylesheet">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="row answer-row">
                <input type="text" disabled="disabled" class="twelve columns answer">
            </div>

            <div class="first row">
                <a class="button four columns">1</a>
                <a class="button four columns">2</a>
                <a class="button four columns">3</a>
            </div>
            
            <div class="second row">
                <a class="button four columns">4</a>
                <a class="button four columns">5</a>
                <a class="button four columns">6</a>
                
            </div>

            <div class="third row">
                <a class="button four columns">7</a>
                <a class="button four columns">8</a>
                <a class="button four columns">9</a>
                
            </div>

            <div class="fourth row">
                <a class="button four columns">AC</a>
                <a class="button four columns">CE</a>
                <a class="button four columns">0</a>
            </div>

            <div class="fifth row">
                <a class="button four columns">+</a>
                <a class="button four columns">-</a>
                <a class="button four columns">X</a>
            </div>

            <div class="sixth row">
                <a class="button four columns">/</a>
                <a class="button four columns">.</a>
                <a class="button four columns">=</a>
            </div>
        </div>
    </div>
</body>
